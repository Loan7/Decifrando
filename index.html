<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decifrando</title>
    <link rel="stylesheet" href="style.css">

    <script src="cifra.js"></script>

</head>
<body>

    <header>
        <h1>CIFRANDO</h1>
    </header>
    <main>
        <form id="formulario">
            <label for="mensagem"><strong>Mensagem</strong></label><br>
            <input type="text" name="mensagem" id="mensagem" placeholder="Digite sua mensagem">
            <section>
                <select name="cifras" id="cifras">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="base64">base64</option>
                    <option value="cesar">Cesar</option>
                </select>
                <label class="invisivel" for="passo" id="passoLabel">Passo: </label>
                <input class="invisivel" type="number" id="passoInput">
            </section>
            <section>
                <button id="botao">Clique aqui para come√ßar</button><br>
                <input type="radio" id="codificado" name="codificar" value="codificado">
                <label for="codificado"> Codificar</label>
                <input type="radio" id="decodificado" name="codificar" value="decodificado">
                <label for="decodificado"> Decodificar</label>
            </section>
            <section>
                <p><strong>Resultado: </strong></p>
                <p id="resultado"></p>
            </section>
        </form>
    </main>
    <footer>
        <p>&copy;Copyright 2021 Todos os direitos a Luan Oliveira</p>
    </footer>
    
</body>
</html>
